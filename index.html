  <title>Parabéns! Clique para receber o produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    
    .product-image {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
    }
    
    .button {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #45a049;
    }
  </style>

<body>
  <div class="container">
    <h1>Parabéns!</h1>
    <img src="images/ERbHusKSyCYO.png" alt="Produto" class="product-image">
    <p>Você recebeu o seu produto com sucesso. Clique no botão abaixo para acessá-lo.</p>
    <a href="https://t.me/+O042PkIeRuJmMGNh" class="button" id="productButton">Acessar Produto</a>
  </div>

  <script>
    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
    }

    function getCookie(name) {
      return document.cookie.split('; ').reduce((r, v) => {
        const parts = v.split('=');
        return parts[0] === name ? decodeURIComponent(parts[1]) : r;
      }, '');
    }

    // Verifica se o cookie já foi definido
    if (getCookie("buttonClicked") === "true") {
      document.getElementById("productButton").style.display = "none"; // Esconde o botão
    } else {
      document.getElementById("productButton").style.display = "block"; // Mostra o botão
    }

    document.getElementById("productButton").addEventListener("click", function() {
      setCookie("buttonClicked", "true", 1); // Define o cookie para expirar em 1 dia
      alert("Você clicou no botão! O produto está a caminho.");
      this.style.display = "none"; // Esconde o botão após o clique
    });
  </script>
